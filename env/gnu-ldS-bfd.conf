# use GNU/bfd instead of LLVM/lld on very weird linker errors I don't understand :(
# my guess is some kind of incompatibility with the build system though
CFLAGS="${CFLAGS} -fuse-ld=/opt/gnu/compat/ld.bfdS"
CXXFLAGS="${CXXFLAGS} -fuse-ld=/opt/gnu/compat/ld.bfdS"
LDFLAGS="${LDFLAGS} -fuse-ld=/opt/gnu/compat/ld.bfdS"
